<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alpaca menu</title>
    <link
      rel="preload"
      href="./src/assets/fonts/roboto.woff2"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/robotomedium.woff"
      type="font/woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script src="./src/script/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img src="./src/assets/img/logo.svg" width="46" height="46" alt="h.M - company logo" />
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="/">
                  <p class="header__nav-item-text">Главная</p>
                </a>
              </li>
              <li class="header__nav-item header__nav-item--parent">
                <button class="header__nav-link" type="button">
                  <span class="header__nav-item-text header__nav-item-text--parent">
                    Основное меню
                  </span>
                </button>
                <div class="header__nav-inner-wrapper">
                  <ul class="header__nav-inner">
                    <li class="header__nav-inner-item header__nav-inner-item--squared">
                      <a class="header__nav-inner-link" href="#">
                        <p class="header__nav-item-text">Заказать вёрстку</p>
                      </a>
                    </li>
                    <li class="header__nav-inner-item">
                      <a class="header__nav-inner-link" href="#">
                        <p class="header__nav-item-text">Отправить макет на проверку</p>
                      </a>
                    </li>
                    <li class="header__nav-inner-item">
                      <a class="header__nav-inner-link" href="#">
                        <p class="header__nav-item-text">Хочу работать у вас</p>
                      </a>
                    </li>
                    <li class="header__nav-inner-item header__nav-inner-item--parent">
                      <button class="header__nav-inner-link" type="button">
                        <span class="header__nav-item-text header__nav-item-text--parent">
                          Есть предложение по работе с клиентами
                        </span>
                      </button>
                      <div class="header__nav-inner-wrapper">
                        <ul class="header__nav-inner">
                          <li class="header__nav-inner-item">
                            <a class="header__nav-inner-link" href="#">
                              <p class="header__nav-item-text">У меня есть оффер</p>
                            </a>
                          </li>
                          <li class="header__nav-inner-item">
                            <a class="header__nav-inner-link" href="#">
                              <p class="header__nav-item-text">Сделать партнёром</p>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  <p class="header__nav-item-text">Наши сервисы</p>
                </a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">
                  <p class="header__nav-item-text">Контакты</p>
                </a>
              </li>
            </ul>
          </nav>
          <a class="header__phone" href="tel:+13212223333">+1 (321) 222 - 33 - 33</a>
          <button class="header__burger" type="button">
            <span class="visually-hidden">Открыть или закрыть меню</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Alpaca menu</h1>
    </main>
  </body>
</html>
